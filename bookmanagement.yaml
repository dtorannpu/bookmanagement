openapi: 3.0.3
info:
  title: 書籍管理API
  description: 書籍を管理するAPI
  version: 1.0.0
  contact:
    name: Ryoichi Hayashi
servers:
  - url: 'http://localhost:8080'
paths:
  /authors:
    post:
      description: 著者登録
      responses:
        '200':
          description: OK
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAuthor'
      operationId: createAuthor
      tags:
        - author
      summary: 著者登録
    put:
      summary: 著者更新
      operationId: updateAuthor
      responses:
        '200':
          description: OK
      description: 著者更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAuthor'
      tags:
        - author
components:
  schemas:
    CreateAuthor:
      type: object
      description: 著者作成
      properties:
        name:
          type: string
          description: 著者名
          example: 夏目　漱石
          minLength: 1
          maxLength: 100
        birthday:
          type: string
          description: 誕生日
          example: '2020-01-01'
          format: date
      required:
        - name
    UpdateAuthor:
      title: UpdateAuthor
      x-stoplight:
        id: ovpwu12xvsbxi
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: ID
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: 夏目　漱石
          description: 著者名
        birthday:
          type: string
          format: date
          example: '2000-01-01'
          description: 誕生日
      required:
        - id
        - name
tags:
  - name: author
    description: 著者
  - name: book
    description: 書籍
